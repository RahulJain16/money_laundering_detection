<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspected List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 80px; /* space below navbar */
      color: #333;
    }
    .navbar {
      background: #2c3e50;
      overflow: hidden;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background: #1abc9c;
      color: white;
    }
    .search-container {
      text-align: center;
      margin: 20px 0;
    }
    .search-container input, .search-container select, .search-container button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-container button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #0056b3;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    a.details-link {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    a.details-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Dashboard Navbar -->
  
  <div class="navbar">
    
    <a href="bank-dashboard.html">Add Officer</a>
    <a href="manage-customers.html">Manage Customer</a>
    <a href="view-transactions.html">View Transactions</a>
     <a href="suspected-list.html">Suspected List</a>
    <a href="view-feedback.html">View Feedback</a>
    <a href="bank-login.html" style="float:right;">Logout</a>

  </div>

  <!-- Page Content -->
  <h2>Suspected List</h2>
  <div class="search-container">
    <select>
      <option value="customerId">Customer ID</option>
      <option value="officerId">Officer ID</option>
      <option value="date">Date</option>
    </select>
    <input type="text" placeholder="Search by Customer ID, Officer ID, or Date">
    <button>Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Customer ID</th>
        <th>Officer ID</th>
        <th>Reason</th>
        <th>Date Time</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1001</td>
        <td>100</td>
        <td>Large Amount</td>
        <td>2022/12/15 12:38:08</td>
        <td><a href="#" class="details-link">Transaction Details</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
