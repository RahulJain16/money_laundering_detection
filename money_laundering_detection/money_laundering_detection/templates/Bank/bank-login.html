<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login - Anti Money Laundering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #002b5c;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: left;
      font-weight: bold;
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('Screenshot (315).png') no-repeat center center;
      background-size: cover;
    }

    .login-box {
      background: white;
      width: 350px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .register {
      text-align: center;
      margin-top: 10px;
    }

    .register a {
      color: #007bff;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    Anti-Money Laundering System
  </header>

  <!-- Banner Image -->
  <div class="banner"></div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Bank Login</h2>
    <!-- On submit â†’ goes to bank-dashboard.html -->
    <form action="bank-dashboard.html" method="get">
      <label for="username">Username :</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <label for="password">Password :</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
    </form>
    <div class="register">
      Not Registered Yet? <a href="register.html">Register Here</a>
    </div>
  </div>

</body>
</html>
