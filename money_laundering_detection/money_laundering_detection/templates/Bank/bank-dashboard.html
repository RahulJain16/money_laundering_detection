<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard - Officer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #002b5c;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: left;
      font-weight: bold;
    }

    nav {
      background: #007bff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .center {
      text-align: center;
      margin-bottom: 20px;
    }

    .center button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .center button:hover {
      background: #0056b3;
    }

    .form-box {
      display: none;
      margin: 20px auto;
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .form-box label {
      display: block;
      margin-top: 10px;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .form-buttons button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .register-btn { background: green; }
    .cancel-btn { background: red; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <header>Anti-Money Laundering System</header>

  <nav>
     <div class="navbar">
   
    
    <a href="bank-dashboard.html">Add Officer</a>
    <a href="manage-customers.html">Manage Customer</a>
    <a href="view-transactions.html">View Transactions</a>
     <a href="suspected-list.html">Suspected List</a>
    <a href="view-feedback.html">View Feedback</a>
    <a href="bank-login.html" style="float:right;">Logout</a>
 
  </div>
  </nav>

  <div class="container">
    <h2>Officer Details</h2>

    <!-- Add Officer Button -->
    <div class="center">
      <button onclick="showForm()">+ Add New Officer</button>
    </div>

    <!-- Officer Form -->
    <div class="form-box" id="officerForm">
      <form id="addOfficerForm">
        <label>Officer ID:</label>
        <input type="text" id="officerId" required>

        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Date of Birth:</label>
        <input type="date" id="dob" required>

        <label>Address:</label>
        <input type="text" id="address" required>

        <label>Contact No:</label>
        <input type="text" id="contact" required>

        <label>Email ID:</label>
        <input type="email" id="email" required>

        <div class="form-buttons">
          <button type="submit" class="register-btn">Register</button>
          <button type="button" class="cancel-btn" onclick="hideForm()">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Officer Table -->
    <table id="officerTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Officer ID</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Officers will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    let count = 1;

    function showForm() {
      document.getElementById("officerForm").style.display = "block";
    }

    function hideForm() {
      document.getElementById("officerForm").style.display = "none";
    }

    document.getElementById("addOfficerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let officerId = document.getElementById("officerId").value;
      let name = document.getElementById("name").value;
      let dob = document.getElementById("dob").value;
      let address = document.getElementById("address").value;
      let contact = document.getElementById("contact").value;
      let email = document.getElementById("email").value;

      let table = document.getElementById("officerTable").getElementsByTagName("tbody")[0];
      let newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${count++}</td>
        <td>${officerId}</td>
        <td>${name}</td>
        <td>${dob}</td>
        <td>${address}</td>
        <td>${contact}</td>
        <td>${email}</td>
      `;

      // Reset form
      document.getElementById("addOfficerForm").reset();
      hideForm();
    });
  </script>

</body>
</html>
