<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[readonly] {
      background: #e9ecef;
    }

    .btn-group {
      text-align: center;
    }

    .btn {
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration for Bank</h2>
    <form>
      <label for="bankId">Bank Id:</label>
      <input type="text" id="bankId" name="bankId"  required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="contact">Contact No:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="btn-group">
        <button type="submit" class="btn btn-success" onclick="window.location.href='bank-dashboard.html'">Register</button>
        <button type="reset" class="btn btn-danger" onclick="window.location.href='bank-login.html'">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
